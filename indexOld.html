			height: 5vh;

					<p>Item Name : ${i["Item Name"]} </p>
					<p>PLU" : ${i.PLU} </p>
					<p>Cut Style : ${i["Cut Style"]} </p>
					<p>Whole : ${i.Whole} </p>
					<p>Half Qtr : ${i["Half Qtr"]} </p>
					<p>Cut : ${i.Cut} </p>
					<p>family : ${i.family} </p>
				`

			})
			document.getElementById(`cheese_List`).appendChild(div);

			let img = document.createElement(`img`);
			img.classList.add(`logo`);
			img.src = `Murray's_Cheese-Logo.wine.png`;
			div.appendChild(img);

			let span = document.createElement(`span`);
			span.classList.add(`cheese_List_text`)
			span.innerHTML = `${i["Producer"]} : ${i["Item Name"]} : ${i["PLU"]}`;
			div.appendChild(span);

			cheseListText[index] = `${i["Producer"]} : ${i["Item Name"]} : ${i["PLU"]}`;
		})

		/*----------  Search bar  ----------*/

		let userinput = `search`;
		document.addEventListener(`keyup`, (event)=>{
			if(userinput != document.getElementById(`userinput`).value){
				startSearch(document.getElementById(`userinput`).value);
			}
		})

		let delayTimer;

		function startSearch(text) {
			clearTimeout(delayTimer);
				delayTimer = setTimeout(function() {
				
					// console.log(`${text} : in the userinput`)
					doSearch(text)

			}, 1000);
		}

		function doSearch(text){

			document.getElementById(`cheese_List`).innerHTML = ``;

			if(text != `` | text != ` `| text != `search`){
				cheseList.map((i, index)=>{
					if(cheseListText[index].toLowerCase().includes(text.toLowerCase())){

						let div = document.createElement(`div`);
						div.classList.add(`cheese_List_item`);
						document.getElementById(`cheese_List`).appendChild(div);

						let img = document.createElement(`img`);
						img.classList.add(`logo`);
						img.src = `Murray's_Cheese-Logo.wine.png`;
						div.appendChild(img);

						let span = document.createElement(`span`);
						span.classList.add(`cheese_List_text`)
						span.innerHTML = `${i["Producer"]} : ${i["Item Name"]} : ${i["PLU"]}`;
						div.appendChild(span);
					}
				})
			}else{

				document.getElementById(`userinput`).value = `search`

				cheseList.map((i, index)=>{					

					let div = document.createElement(`div`);
					div.classList.add(`cheese_List_item`);
					document.getElementById(`cheese_List`).appendChild(div);

					let img = document.createElement(`img`);
					img.classList.add(`logo`);
					img.src = `Murray's_Cheese-Logo.wine.png`;
					div.appendChild(img);

					let span = document.createElement(`span`);
					span.classList.add(`cheese_List_text`)
					span.innerHTML = `${i["Producer"]} : ${i["Item Name"]} : ${i["PLU"]}`;
					div.appendChild(span);
				
				})

			}

		}

		document.getElementById(`cheeseInfo`).addEventListener(`click`, ()=>{
			document.getElementById(`cheeseInfo`).hidden = true;
		})

	</script>

</body>
