		/*----------  Add To cheese list  ----------*/
		function drawCheese(cheeseIteam){

			img.classList.add(`logo`);

				 	break;

				 	img.src = `Murray's_Cheese-Logo.wine.png`;
				 	break;

					img.src = `supremeCheese.png`;
					break;
				case(cheeseIteam["Producer"] == `Lactalis`):
					img.src = `lactalisCheeseLogo.png`;
					break;
				case(cheeseIteam["Producer"] == `Fromagerie Guilloteau`):
					img.src = `FromagerieGuilloteauLogo.png`;
					break;
				case(cheeseIteam["Producer"] == `Cypress Grove`):
					img.src = `CypressGrove.png`;

		let delayTimer;

		function startSearch(text) {
			clearTimeout(delayTimer);
				delayTimer = setTimeout(function() {
					doSearch(text)
			}, 1000);
		}

		function doSearch(text){

			document.getElementById(`cheese_List`).innerHTML = ``;

			if(text != `` | text != ` `| text != `search`){
				cheseList.map((i, index)=>{
					if(cheseListText[index].toLowerCase().includes(text.toLowerCase())){

				})
